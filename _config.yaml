name: jacobpledger.ca
description: Jacob Pledger's Hypertext Home

collections:
  dungeons-and-dragons:
    output: true
  posts:
    output: true
  recipes:
    output: true
  notes:
    output: true
  positions:
    output: true
collections_dir: "collections"

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed
