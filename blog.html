---
layout: default
title: Blog
---
<section class="post-list">
<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.external_link | default: post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        [<a href="{{ post.url }}">link to this post</a>]
    </li>
    {% endfor %}
</ul>
</section>
