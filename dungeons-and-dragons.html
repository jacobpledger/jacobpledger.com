---
layout: default
title: Dungeons & Dragons
---
<div class="post-list">
<ul>
    {% for post in site.dungeons-and-dragons %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
<ul>
    {% for item in site.dungeons-and-dragons %}
      <li><a href="{{ item.url }}" {% if page.url == item.link %}class="current"{% endif %}>{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</div>
